<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 9 - Regular Expressions</title>
    <script>
        "use strict"

        // Creating Regular Expressions
        var re1 = new RegExp("abc");
        var re2 = /abc/;

        // Escaping in regex literal values
        var eighteenPlus = /eighteen\+/;

        // Testing for matches
        console.log(/abc/.test("abcde"));
        // → true
        console.log(/abc/.test("abxde"));
        // → false

        // Matching a set of characters
        console.log(/[0123456789]/.test("in 1992"));
        // → true
        console.log(/[0-9]/.test("in 1992"));
        // → true
        console.log(/\d/.test("in 1992"));
        // → true

        // Matching an inverted set of characters
        var notBinary = /[^01]/;
        console.log(notBinary.test("1100100010100110"));
        // → false
        console.log(notBinary.test("1100100010200110"));
        // → true


        // Reapeating parts of a pattern
        console.log(/'\d+'/.test("'123'"));
        // → true
        console.log(/'\d+'/.test("''"));
        // → false
        console.log(/'\d*'/.test("'123'"));
        // → true
        console.log(/'\d*'/.test("''"));
        // → true

        var neighbor = /neighbou?r/;
        console.log(neighbor.test("neighbour"));
        // → true
        console.log(neighbor.test("neighbor"));
        // → true

        console.log(/\d{4}/.test("1234"));

        var dateTime = /\d{1,2}-\d{1,2}-\d{4} \d{1,2}:\d{2}/;
        console.log(dateTime.test("30-1-2003 8:45"));
        // → true
        

        // Date type
        console.log(new Date());
        // → Wed Dec 04 2013 14:24:57 GMT+0100 (CET)
        console.log(new Date(2009, 11, 9));
        // → Wed Dec 09 2009 00:00:00 GMT+0100 (CET)
        console.log(new Date(2009, 11, 9, 12, 59, 59, 999));
        // → Wed Dec 09 2009 12:59:59 GMT+0100 (CET)

        console.log(new Date(2013, 11, 19).getTime());
        // → 1387407600000
        console.log(new Date(1387407600000));
        // → Thu Dec 19 2013 00:00:00 GMT+0100 (CET)

        
        // Replace method
        console.log("papa".replace("p", "m"));
        // → mapa

        console.log("Borobudur".replace(/[ou]/, "a"));
        // → Barobudur
        console.log("Borobudur".replace(/[ou]/g, "a"));
        // → Barabadar

        console.log(
          "Hopper, Grace\nMcCarthy, John\nRitchie, Dennis"
            .replace(/([\w ]+), ([\w ]+)/g, "$2 $1"));
        // → Grace Hopper
        //   John McCarthy
        //   Dennis Ritchie

        var s = "the cia and fbi";
        console.log(s.replace(/\b(fbi|cia)\b/g, function(str) {
          return str.toUpperCase();
        }));
        // → the CIA and FBI
        

    
    </script>
  </head>

  </body>
</html>
