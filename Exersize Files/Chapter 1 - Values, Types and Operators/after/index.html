<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 1 - Values, Types and Operators</title>
    <script>

        // Arithmetic
        (100 + 4) * 11
        92 - 5 / 7
        7 / (23 + 4) * 98
        314 % 100


        // Strings
        "Patch my boat with chewing gum"  
        'Monkeys wave goodbye'

        "This is the first line\nAnd this is the second"

        "A newline character is written like \"\\n\"."

        "con" + "cat" + "e" + "nate"



        // Unary Operators
        console.log(typeof 4.5)
        // → number
        console.log(typeof "x")
        // → string



        // Boolean values
        console.log(3 > 2)
        // → true
        console.log(3 < 2)
        // → false
        console.log("Aardvark" < "Zoroaster")
        // → true



        // Logical Operators
        console.log(true && false)
        // → false
        console.log(true && true)
        // → true

        console.log(false || true)
        // → true
        console.log(false || false)
        // → false


        console.log(!true )
        // false
        console.log(!false)
        // true

        console.log(1 + 1 == 2 && 10 * 10 > 50);
        // What does the console say?



        // Ternary Operator
        console.log(true ? 1 : 2);
        // → 1
        console.log(false ? 1 : 2);
        // → 2




        // Type coercion
        console.log(8 * null)
        // → 0
        console.log("5" - 1)
        // → 4
        console.log("5" + 1)
        // → 51
        console.log("five" * 2)
        // → NaN
        console.log(false == 0)
        // → true

        console.log(null == undefined);
        // → true
        console.log(null == 0);
        // → false

        console.log(myValue != null);
        // true - only if myValue has a real value

        console.log("" === false);
        // false


        






    </script>
  </head>

</html>
